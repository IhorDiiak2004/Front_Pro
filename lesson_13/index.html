<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="contact_section">
  <div class="contact_form container mt-5">
    <h5>We would like to help you</h5>
    <form id="contactForm" novalidate>
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        <div class="text-error"></div>
      </div>

      <div class="form-group mb-3">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message" placeholder="Message" rows="3"></textarea>
        <div class="text-error"></div>
      </div>

      <h6>How to answer you?</h6>

      <div class="form-group mb-3">
        <label for="phone">Phone number</label>
        <input type="tel" name="phone" class="form-control" id="phone" placeholder="+380XXXXXXXXX">
        <div class="text-error"></div>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com">
        <div class="text-error"></div>
      </div>

      <div class="text-center send_message d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
