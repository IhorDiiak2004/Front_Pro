
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <button id="setLink">Ввести посилання</button>
  <button id="goLink">Перейти за посиланням</button>

  <script>
    let savedLink = "";

    const setBtn = document.getElementById("setLink");
    const goBtn = document.getElementById("goLink");

    setBtn.addEventListener("click", () => {
      savedLink = prompt("Введіть посилання:")?.trim();
      alert(savedLink ? "Посилання збережено!" : "Посилання не введено!");
    });

    goBtn.addEventListener("click", () => {
      savedLink ? location.href = savedLink : alert("Спочатку введіть посилання!");
    });
  </script>

</body>
</html>
